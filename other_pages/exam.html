<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختبار لغة C</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0F084B;
            padding: 20px;
        }
        .test-container {
            background: #bbc0cd;
            border-radius: 10px;
            padding: 30px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        h1 {
            text-align: center;
            color: #0F084B;
        }
        .timer {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #dd2007;
        }
        .question {
            margin-bottom: 25px;
        }
        .question h3 {
            margin-bottom: 10px;
            color: #26408B;
        }
        .options label, textarea {
            display: block;
            margin-bottom: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            background-color: #0F084B;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
        }
        .submit-btn:hover {
            background-color: #0D0221;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
    </style>
</head>
<body>

<div class="test-container">
    <h1>اختبار أساسيات لغة C</h1>
    <div class="timer" id="timer">الوقت المتبقي: 10:00</div>

    <form id="testForm">

        <div class="question">
            <h3>1. ما هو نوع البيانات الذي يُستخدم لتخزين عدد صحيح في لغة C؟</h3>
            <div class="options">
                <label><input type="radio" name="q1" value="A"> float</label>
                <label><input type="radio" name="q1" value="B"> char</label>
                <label><input type="radio" name="q1" value="C"> int</label>
                <label><input type="radio" name="q1" value="D"> double</label>
            </div>
        </div>

        <div class="question">
            <h3>2. ما هي الكلمة المفتاحية التي تُستخدم لتعريف دالة في لغة C؟</h3>
            <div class="options">
                <label><input type="radio" name="q2" value="A"> define</label>
                <label><input type="radio" name="q2" value="B"> function</label>
                <label><input type="radio" name="q2" value="C"> void</label>
                <label><input type="radio" name="q2" value="D"> return</label>
            </div>
        </div>

        <div class="question">
            <h3>3. اشرح باختصار وظيفة الأمر <code>#include &lt;stdio.h&gt;</code> في برنامج C:</h3>
            <textarea name="q3" placeholder="اكتب إجابتك هنا..."></textarea>
        </div>

        <button type="submit" class="submit-btn">إرسال الاختبار</button>
    </form>
</div>

<script>
    function Countdown_timer() {
        let totalSeconds = 600; 
    
        const timerElement = document.getElementById("timer");
    
        const interval = setInterval(function () {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
    
        
            timerElement.textContent = "الوقت المتبقي: " + minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
    
            if (totalSeconds <= 0) {
                clearInterval(interval); 
                document.getElementById("testForm").submit(); 
            }
    
            totalSeconds--; 
        }, 1000); 
    }
    
    
    Countdown_timer();
    </script>

</body>
</html>
